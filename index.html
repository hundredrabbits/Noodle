<!-- 

1 trace
2 tone
3 block
4 hor
5 ver
6 dot
0 drag

click black
shift-click white
shift-del clear
arrows move-viewport

i invert
f flip
e export
z decr brush size
x incr brush size

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="noodle.js"></script>
    <title>Noodle</title>
  </head>
  <body>
    <script>
      console.clear()
      const size = window.location.hash.substr(1)
      const width = size.indexOf('x') > 2 ? parseInt(size.split('x')[0]) : window.innerWidth - 15
      const height = size.indexOf('x') > 2 ? parseInt(size.split('x')[1]) : window.innerHeight - 15

      const cursor = { z: 0, a: { x: 0, y: 0 }, b: { x: 0, y: 0 }, size: 20, mode: null, deco:0, color: 'black' }
      const noodle = new Noodle(cursor)
      noodle.install(document.body)
      noodle.start(width,height)
    </script>
    <style>
      * { margin:0;padding:0;border:0;outline:0; position:fixed }
      body { overflow: hidden; background:#eee }
      canvas { border-radius: 3px; transition: top 250ms, left 250ms; image-rendering: pixelated; image-rendering: optimizeSpeed; }
    </style>
  </body>
</html>
